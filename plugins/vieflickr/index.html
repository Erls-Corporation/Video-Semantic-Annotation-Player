  <script>
    document.addEventListener('DOMContentLoaded', function () {

      var p = Popcorn('#video')
      .play()
      .vieflickr({
        start: 1,
        end: 5,
        typeof: 'Person',
        target: 'flickr',
		about: 'http://dbpedia.org/resource/Barack_Obama',
		property: 'name',
		text: 'Barack Obama'
      } )
	  .vieflickr({
        start: 6,
        end: 10,
        typeof: 'Person',
        target: 'flickr',
		about: 'http://dbpedia.org/resource/Michelle_Obama',
		property: 'name',
		text: 'Michelle Obama'
      } )
    }, false);

  </script>
